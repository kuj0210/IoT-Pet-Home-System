
<html>
<head>
    <meta charset="utf-8">
    <title>IoT-Pet-Home-System 회원가입</title>
    <link rel="stylesheet" type="text/css" href="regist.css">
</head>
<body>
    <main>사용자 등록</main>
    <form>
        <fieldset>
            <legend>기본 정보</legend>
            <ol>
                <li>
                    <label for="serial_num">시리얼넘버</label>
                    <input id="userid" name="userid" type="text" placeholder="기기번호" equired autofocus required>
                </li>
                <li>
                    <label for="email">이메일 주소</label>
                    <input id="email" name="pwd1" type="text"  placeholder="abcd@domain.com" required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>펫홈 정보</legend>
            <ol>
                <li>
                    <label for="home_name">펫홈애칭</label>
                    <input id="home_name" name="home_name" type="text"  placeholder="펫홈 이름이나 동물이름을 적어주세요." required>
                </li>
                <li>
                    <label for="pet_num">애완동물 수</label>
                    <input id="pet_num" name="pet_num" type="number" min="1" required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <button type="submit"> 제출 </button> 
        </fieldset>
    </form>
</body>
</html>
